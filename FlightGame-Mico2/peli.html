<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LonelyScout Game</title>
  <link rel="stylesheet" href="Pelin_Style.css">
  <script src="lonelyScout.js" defer></script>
</head>
<body>
<div class="game-container">

  <div class="status-map-container">
    <div class="status-box">
      <h2>Pelaajantilanne</h2>
      <p>TERVEYS: 100HP</p>
      <p>SCORE: 1000000</p>
      <p>PAIKKA: SUMUINENLAAKSO 1/6</p>
      <p>ASEET (VALITTU ON KÄYTÖSSÄ):</p>
      <select name="aseet" id="aseet">
        <option value="Nyrkit">Nyrkit</option>
        <option value="Miekka">Miekka</option>
        <option value="Jousi">Jousi</option>
      </select>
      <p>REPPU: MIEKKA, RUOKA</p>
      <img src="images/adventurer.png" alt="adventurer kuva">
    </div>

    <div class="map-box">
      <h2>Kartta</h2>
      <img src="images/Map-16-16.jpg" alt="Map Image">
    </div>
  </div>

  <div class="narrator-box">
    <h2>Pelinkulku</h2>
    <div id="narrator-log" class="log-box">
      <p>Tervetuloa tiedustelija, Olemme sumuisessalaaksossa!</p>
    </div>
    <input type="text" id="player-input" placeholder="Anna komento...">
  </div>

</div>

</body>
</html>
