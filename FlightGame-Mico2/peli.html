<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LonelyScout Game</title>
  <link rel="stylesheet" href="Pelin_Style.css">
  <script src="peli.js" defer></script>
</head>
<body>

<div class="game-container">
  <div class="status-map-container">
    <div class="status-box">
      <h2>PELAAJAN TILANNE</h2>
      <p id="health">TERVEYS: ei mitään</p>
      <p id="score">SCORE: ei mitään</p>
      <p id="checkpoint">PAIKKA: ei mitään </p>
      <div id="weapons">
        <p>ASEET:</p>
        <div class="item-container">
          <span>👊</span>
          <div class="item-popup">name:fists | type:none |
          sale value:none | damage:10 | current durability:none</div>
        </div>
      </div>
      <div id="consumables">
        <p>CONSUMABLES: </p>
        <div id="nakki" class="item-container">
          <span>🌭</span>
          <span class="quantity">0</span>
          <div class="item-popup">Sale value:2 | Heal amount:5</div>
        </div>
        <div id="parantava-juoma" class="item-container">
          <span>🧪</span>
          <span class="quantity">0</span>
          <div class="item-popup">Sale value:30 | Heal amount:25</div>
        </div>
        <div id="piirakka" class="item-container">
          <span>🥧</span>
          <span class="quantity">0</span>
          <div class="item-popup">Sale value:20 | Heal amount:15</div>
        </div>
      </div>
        <img src="images/adventurer.png" alt="adventurer kuva">
    </div>
    <div class="map-box">
      <h2 id="location_name"></h2>
      <img id="location_image" src="" alt="Map Image">
    </div>
  </div>
  <div class="player-controls">
    <button id="move">Liiku</button>
    <button id="shop">Avaa kauppa</button>
    <button id="help">Pelin ohjeet</button>
    <button id="back_to_menu">Päävalikkoon</button>
  </div>
</div>
</body>
</html>
