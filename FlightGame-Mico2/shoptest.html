<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Shop_Style.css">
    <link rel="stylesheet" href="Menu_Style.css">
    <script src="shop.js" defer></script>
</head>
<body>
<button class="button-group" id="shopButton">shop</button>
<div class="modal" id="shopModal">

    <div class="container" id="shopContainer">
        <span class="close">&times;</span>
        <div class="item" id="shopInventory">
            <h1 class="shoph">Kaupan tavarat</h1>
        </div>
        <div class="item" id="tradeWindow">
            <h1 class="shoph">Ostoskori</h1>
            <p id="goldText"></p>
                <h2 id="buyingText" class="shoph">Ostettavat</h2>
            <div id="buying" class="buysell">

            </div>
                <h2 id="sellingText" class="shoph">Myytävät</h2>
            <div id="selling" class="buysell">

            </div>
            <button class="button-group" id="tradeButton">Trade</button>
        </div>
        <div class="item" id="playerInventory">
            <h1 class="shoph">Pelaajan tavarat</h1>
        </div>
    </div>
</div>
</body>
</html>
