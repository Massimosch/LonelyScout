<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LonelyScout Game</title>
    <link rel="stylesheet" href="battle.css">
    <script src="battle.js" defer></script>
</head>
<body>
<div class="battle-container">
    <div class="status-battle-container">
        <div class="status-box">
            <h2>PELAAJAN TILANNE</h2>
            <p id="health">TERVEYS: ei mitään</p>
            <p id="score">SCORE: ei mitään</p>
            <p id="checkpoint">PAIKKA: ei mitään </p>
            <p>ASEET (VALITTU ON KÄYTÖSSÄ):</p>
            <select name="aseet" id="aseet">
            </select>
            <button id="hit">lyödä</button>
            <img src="images/adventurechar.png" alt="adventurer kuva">
        </div>
        <div class="battle-box">
            <h2 id="enemy_name">Sinun vihollinen on goblin</h2>
            <p id="enemy_weakness">HAAVOITTUVUUS: ei mitään</p>
            <p id="enemy_damage">ISKUVARIO: ei mitään</p>
            <p id="enemy_health">TERVEYS: ei mitään</p>
            <img id="enemy_image" src="https://placehold.co/600x400" alt="Map Image">
        </div>
    </div>

    <!--    <div class="buttons-battle-container"></div>  -->
</div>
<div id="battleResultModal" class="modal">
    <div class="modal-content">
        <h2 id="battleHeader"></h2>
        <p id="description"></p>
        <p id="battleScores"></p>
        <div>
            <button id="continue">Liiku</button>
        </div>
    </div>
</div>
</body>
</html>
